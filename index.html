<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/game.png"/>
</head>
<body class="bg-[url(/assets/pokemonBg.png)] bg-no-repeat bg-cover font-[Poppins] bg-fixed bg-center">

<header class=" bg-[#2B73B9] h-[200px] max-w-full">
    <div class="flex justify-center">
        <img src="/assets/Pokemon.png" class=" w-80 h-[113]" alt="">
    </div>

<div class="flex justify-center mt-4 gap-1">
    <div class="row w-[327px] h-[32px]">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                <img id="searchBtn" type="button" src="/assets/search.png" class="cursor-pointer" alt="search icon">
            </div>
            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-full bg-gray-50" placeholder="Search by name/ pokedex number" required />
        </div>
    </div>
    <img id="randomBtn" src="/assets/Adobe Express - file.png" class="w-[35px] h-[35px] mt-2 cursor-pointer" alt="random icon">
    
    <!-- Favorites Section -->
    <img id="favBtn" data-modal-target="default-modal3" data-modal-toggle="default-modal3" src="/assets/gaming (1).png" class="w-[35px] h-[35px] mt-2 cursor-pointer" alt="pokeball">
    <!-- Main modal -->
  <div id="default-modal3" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-[410px]">
        <!-- Modal content -->
        <div class="relative bg-white top-[137px] rounded-[15px] shadow-sm dark:bg-gray-700 h-[530px]">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Favorites
                </h3>
                <button type="button" class=" cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal3">
                    <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <p id="favorites" class=" text-[10px] text-base leading-relaxed text-gray-500 dark:text-gray-400"></p>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
</div>
</div>
</header>

<div class="flex justify-center mt-[93px]">
    <!-- Have to apply every class of bg because it doesn't work unless referenced for some reason -->
    <div id="pokemonCard" class="hidden bg-rock bg-water bg-poison bg-fairy bg-ghost bg-fighting bg-dark bg-dragon bg-electric bg-flying bg-ground bg-ice bg-psychic bg-steel bg-normal bg-bug bg-grass bg-fire w-[410px] h-[530px] border-[#4B5563] border-[11px] rounded-[15px]">
    <img src="/assets/pokeball.png" class="w-[150px] h-[150px] relative left-[200px] top-[15px] " alt="pokeball">
    <img id="setFavBtn" src="/assets/gaming.png" class="w-[40px] h-[40px] relative left-[340px] bottom-[145px] cursor-pointer"  alt="pokeball with sparks">
    <div class="flex justify-center">
        <img id="pokemonImg" src="/assets/image.png" class="w-[300px] h-[300px] relative bottom-[190px] " alt="Place Holder">
    </div>
    <div class="bg-white w-[388px] h-[210px] relative bottom-[190px] rounded-t-[7px] rounded-b-[6px] flex justify-center flex-col items-center">
        <h1 id="pokemonName" class="text-rock text-water text-poison text-fairy text-ghost text-fighting text-dark text-dragon text-electric text-flying text-ground text-ice text-psychic text-steel text-normal text-bug text-grass text-fire text-[18px] font-[Inter] font-bold">Charmander</h1>

        <div id="gap" class="flex flex-row gap-3">
            <p id="pokemonType" class="bg-rock bg-water bg-poison bg-fairy bg-ghost bg-fighting bg-dark bg-dragon bg-electric bg-flying bg-ground bg-ice bg-psychic bg-steel bg-normal bg-bug bg-grass bg-fire rounded-[14px] p-[5px] text-white font-[Inter] font-bold"></p>
            <p id="pokemonType2" class="bg-rock bg-water bg-poison bg-fairy bg-ghost bg-fighting bg-dark bg-dragon bg-electric bg-flying bg-ground bg-ice bg-psychic bg-steel bg-normal bg-bug bg-grass bg-fire rounded-[14px] p-[5px] text-white font-[Inter] font-bold"></p>
        </div>
        <div class="text-center flex flex-row items-center ">
            <div class="w-[140px]">
                <p id="pokemonLocation" class="text-[12px]">N/A</p>
                <p class="text-[10px]">Location</p>
            </div>
            <div class="w-[90px]">
                
            </div>
            <div class="w-[140px]">
                <p id="ability1" class="text-[12px]">Blaze</p>
                <p id="ability2" class="text-[12px]">Solar-Power</p>
                <p class="text-[10px]">Abilities</p>
            </div>
        </div>
        

<!-- Moves Section -->
<button id="movesBtn" data-modal-target="default-modal" data-modal-toggle="default-modal" class=" bg-rock bg-water bg-poison bg-fairy bg-ghost bg-fighting bg-dark bg-dragon bg-electric bg-flying bg-ground bg-ice bg-psychic bg-steel bg-normal bg-bug bg-grass bg-fire cursor-pointer text-white  rounded-[14px] p-[5px] font-[Inter] font-bold" type="button">
    Moves
  </button>
  
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-[410px]">
          <!-- Modal content -->
          <div class="relative bg-white top-[137px] rounded-[15px] shadow-sm dark:bg-gray-700 h-[530px]">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Moves
                  </h3>
                  <button type="button" class=" cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <p id="moves" class=" text-[10px] text-base leading-relaxed text-gray-500 dark:text-gray-400">
                  </p>
              </div>
              <!-- Modal footer -->
          </div>
      </div>
  </div>
  
  
 <!-- Evolution Section -->
<button id="evolutionBtn" data-modal-target="default-modal2" data-modal-toggle="default-modal2" class="bg-rock bg-water bg-poison bg-fairy bg-ghost bg-fighting bg-dark bg-dragon bg-electric bg-flying bg-ground bg-ice bg-psychic bg-steel bg-normal bg-bug bg-grass bg-fire cursor-pointer text-white rounded-[14px] p-[5px] font-[Inter] font-bold mt-3" type="button">
    Evolution
  </button>
  
  <!-- Main modal -->
  <div id="default-modal2" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full  h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-[410px]">
          <!-- Modal content -->
          <div class="relative bg-white top-[137px] rounded-[15px] shadow-sm dark:bg-gray-700 h-[530px]">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Evolution
                  </h3>
                  <button type="button" class=" cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal2">
                      <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <div id="evolution" class=" flex flex-row justify-center">
                     
                  </div>
                 
              </div>
              <!-- Modal footer -->
          </div>
      </div>
  </div>
    </div>
    <img id="shinyBtn" src="/assets/sparkling.png" class="w-[40px] h-[40px] relative left-[10px] bottom-[240px] cursor-pointer" alt="Shiny Icon">
    <p id="pokemonIndex" class="relative left-[10px] bottom-[730px] text-white font-[Inter] font-bold w-[100px]">#004</p>
    </div>
</div>

    <script type="module" src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
